				云南腾俊投资集团是一家以物流园区的开发与运营管理、物流服务为核心业务的集团公司。公司是西南首家实现公铁联运智能无缝链接的物流企业，也是中国物流与采购联合会认证的云南省首家民营4A级物流企业。目前正在倾力打造的“腾俊·国际陆港”项目，规划占地面积达3669亩，定位于国家级一流商贸物流园区，是依托联通全国、辐射东南亚的泛亚大通道优势，以“大通道、大物流、大商贸”的产业理念，打造集商贸、物流一体化的产业综合体项目。
